

<div class="section-sm pb-0">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <h2 class="section-title">
          <span>All users</span>
          <br><br>

          <div class="row gx-4 gy-5 gx-md-5 justify-content-center text-center">

            <div *ngFor="let item of authors" class="col-md-4 col-sm-6">
              <a class="d-inline-block is-hoverable">
                <img class="img-fluid rounded" [src]="'http://127.0.0.1:3000/getimage/' + item.image" alt="" width="100" height="100">
                <h3 class="text-dark mt-4 mb-1">{{item.name}} {{item.lastname}} </h3>
                <h5 class="text-dark mt-4 mb-1">{{item.email}} </h5>
                <!-- <p class="mb-0"><span class="fw-bold text-black"></span> Published posts</p> -->
              </a>
            </div>
          </div>
          
          

        </h2>
      </div>
    </div>
  </div>
