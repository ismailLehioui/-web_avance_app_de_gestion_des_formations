<!-- login.component.html -->
<div class="container mt-4">
    <h2 class="text-center"> Login to author account </h2>
    <div class="col-6 mx-auto">
      <form [formGroup]="loginForm">
        <input formControlName="email" type="text" class="form-control m-1" placeholder="Email">
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
             class="error-message">
          Email is required
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
             class="error-message">
          Please enter a valid email address
        </div>

        <input formControlName="password" type="password" class="form-control m-1" placeholder="Password">
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
             class="error-message">
          Password is required
        </div>
        <div *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched"
             class="error-message">
          Password must be at least 4 characters long
        </div>

        <button (click)="login()" class="btn btn-dark form-control m-1">Login</button>
      </form>
    </div>
</div>
