<div class="header-height-fix"></div>
<header class="header-nav">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
          <!-- logo -->
          <a class="navbar-brand font-weight-bold mb-0"  title="ScribElite">
            <img class="img-fluid" width="110" height="35" src="assets/assets/images/logo.png" alt="ScribElite">
            <a style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color:darkslateblue;">{{dataFromAppComponent}} </a>
          </a>

          <button class="search-toggle d-inline-block d-lg-none ms-auto me-1 me-sm-3" data-toggle="search" aria-label="Search Toggle">
            <span>Search</span>
            <svg width="22" height="22" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 15.5L19 19" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><path d="M5 11C5 14.3137 7.68629 17 11 17C12.6597 17 14.1621 16.3261 15.2483 15.237C16.3308 14.1517 17 12.654 17 11C17 7.68629 14.3137 5 11 5C7.68629 5 5 7.68629 5 11Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </button>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navHeader" aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
            <i class="ti ti-menu-2 d-inline"></i>
            <i class="ti ti-x d-none"></i>
          </button>

          <div class="collapse navbar-collapse" id="navHeader">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/home']">Home</a>
              </li>
              <li class="nav-item @@about">
                <a class="nav-link" [routerLink]="['/about']">About</a>
              </li>
          
              <li class="nav-item @@archive">
                <a class="nav-link" [routerLink]="['/privacy']">Praivacy</a>
              </li>
              <li class="nav-item @@contact" *ngIf="_auth.isLoggedIn() == true">
                <a class="nav-link" [routerLink]="['/author' , _auth.getAuthorDataFromToken()._id]">My account</a>
              </li>

              <li class="nav-item @@contact" *ngIf="!_auth.isLoggedIn() == true">
                <a class="nav-link" [routerLink]="['/register' ]">Register</a>
              </li>
              <li class="nav-item @@contact" *ngIf="!_auth.isLoggedIn() == true">
                <a class="nav-link" [routerLink]="['/login' ]">Login</a>
              </li>
              
              <!-- <li class="nav-item @@contact" *ngIf="_auth.isLoggedIn() == true">
                <a class="nav-link" (click)="logout()">Setting</a>
              </li> -->
        
            </ul>

            <div class="dropdown" *ngIf="_auth.isLoggedIn() == true">
              <button class="input-group-text w-100 justify-content-center"  type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Setting
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                <a class="dropdown-item" [routerLink]="['/author', _auth.getAuthorDataFromToken()._id ]" >Update articles</a>
                <a class="dropdown-item"  (click)="onButtonClick()" >delete accout</a>
                <a class="dropdown-item" [routerLink]="['/users' ]" >All users</a>
                <a class="dropdown-item" [routerLink]="['/register' ]" >register</a>
                <a class="dropdown-item" [routerLink]="['/login' ]" >Change account</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
            </div>

            <!-- <li><a class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Setting</a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">update article</a>
                <a class="dropdown-item" (click)="onButtonClick()"  href="#">delete accout</a>
                <a class="dropdown-item" href="#">Option 3</a>
              </div>
            </li> -->
    
            
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
